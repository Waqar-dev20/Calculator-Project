<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CALCULATOR - Free To Use</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="wow" class="color0">
    <h1>Welcome To WEB Calculator!</h1>
    <div class="container">
        <div class="inner-container2">
        <div class="inner-container">
            <input id="inp" type="text">
            <button class="grey btn">AC</button>
            <button class="grey btn">+/-</button>
            <button class="grey btn">%</button>
            <button class="yellow btn">/</button>
            <button class="extra btn">7</button>
            <button class="extra btn">8</button>
            <button class="extra btn">9</button>
            <button class="yellow btn">*</button>
            <button class="extra btn">4</button>
            <button class="extra btn">5</button>
            <button class="extra btn">6</button>
            <button class="yellow btn">-</button>
            <button class="extra btn">1</button>
            <button class="extra btn">2</button>
            <button class="extra btn">3</button>
            <button class="yellow btn">+</button>
            <button class="extra btn" id="end">0</button>
            <button class="extra btn">.</button>
            <button class="yellow btn">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
